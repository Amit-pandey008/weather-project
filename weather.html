<!-- this is the html code of weather page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="shortcut icon" href="sun_image.png">
</head>
<body>
    <div class="weatherbackground">
        <div class="weather">
            <div class="searchbtn">
                <div class="text">
                    <input type="text" id="cityName" placeholder=" Search for weather by City Name"/>
                </div>
                <div class="button">
                    <button id="btn" onclick="fetchDetails()">Search</button> 
                </div>
            </div>
<div class="details">
     <h2 id="city"> <img height="30px" width="30px" src="W.jpg" alt="">New York, NY</h2> 
     <p id="calender"><img height="30px" width="30px" src="calender.png" alt="">Mondey, January 01 2024</p>
     <div class="temp">
        <div class="sun">
            <img height="200px" width="200px" src="sun_image.png" alt="">
        </div>
        <div class="thermometer">
            <img height="100px" width="100px" src="temperature-three-quarters-solid.svg" alt="">
        </div>
        <div id="temp1" class="temparature">
            <h1>75°F</h1>
        </div>
     </div>
     <div class="others">
        <p><img height="30px" width="30px" src="sun_o.png" alt="">Sunny</p>
        <p><img height="30px" width="30px" src="temperature-three-quarters-solid.svg" alt="">Temparature 75°F</p>
        <p><img height="30px" width="30px" src="rain.png" alt="">Humidity 60%</p>
        <p><img height="30px" width="30px" src="wind.png" alt="">wind</p>
     </div>
     
</div>

    </div>

</div>
<script src="weather11.js"></script>

</body>
</html>
